<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- boostrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- svBtn Font link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />


  <!-- CSS Links  -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>
<!-- jumbotron begins -->

<body>
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="curDay" class="lead"></p>
  </header>

  <!-- Timeblocks 9AM to 5PM -->
  <div class="container">
    <div class="row time-box" id="9">
      <div class="col-1 hour pt-2">9AM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="10">
      <div class="col-1 hour pt-2">10AM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="11">
      <div class="col-1 hour pt-2">11AM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="12">
      <div class="col-1 hour pt-2" value="12PM">12PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="13">
      <div class="col-1 hour pt-2">1PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="14">
      <div class="col-1 hour pt-2">2PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="15">
      <div class="col-1 hour pt-2">3PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="16">
      <div class="col-1 hour pt-2">4PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-box" id="17">
      <div class="col-1 hour pt-2">5PM</div>
      <textarea class="col-10 plan"></textarea>
      <button class="col-1 svBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <!-- js scripts, jquery, moment.js, bootstrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
